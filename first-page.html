<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document1</title>
    <style>
        body {
            margin: 0;
            background: #333;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem;
        }
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            letter-spacing: 2px;

        }
        .navbar-links {
            display: flex;
            list-style: none;
            padding: 0;
        }
        .navbar-links li {
            margin: 0 1rem;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .navbar-links a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        .toggle-button {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .toggle-button div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }
        @media (max-width: 768px) {
          .navbar-links {
          display: none;
          align-items: stretch;
          flex-direction: column;
          position: absolute;
          row-gap: 20px;
          padding-top: 20px;
          padding: 20px 15px 10px 15px;
          top: 10%;
          background: #333;
          right: 0;
          height: fit-content;
          text-align: center;
          width: 200px;
      }
  
            .navbar-links.active {
                display: flex;
            }
            .toggle-button {
                display: flex;
            }
        }

        main {
          margin: 5%;
          border-radius: 10px;
          box-shadow: 0 2px 10px rgba(94, 91, 91, 0.5);
          display: flex;
          flex-direction: column;
          align-items: center;
          
        }
        main h3 {
          color: #fff;
          line-height: 30px;
          font-size: 0.9rem;
          padding: 2% 5%;

        }
        main img {
          width: 100%;
        }
        main a {
          color: #fff;
          text-decoration: none;
          background: rgb(255, 53, 53);
          padding: 8px 30px;
          border-radius: 10px;
          margin-bottom: 5%;
          transition: 0.5s;

        }
        main a:active {
          background: rgb(161, 8, 8);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">F9 Group</a>
        <div class="toggle-button" id="toggle-button">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="navbar-links" id="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
      <img src="images.jpeg" alt="">
      <h3>Gusoo Dhawoow si aaad ugu qayb qaadato bakhtiyaanasiibka </h3>
      <a href="/form.html">Riix halkan</a>

    </main>

    <script>
        const toggleButton = document.getElementById('toggle-button');
        const navbarLinks = document.getElementById('navbar-links');

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
        });
    </script>

</body>
</html>
